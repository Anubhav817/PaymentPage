<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body >
<div class="container">
    <form action=""></form>
    <h1 class="main_heading">Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Required Fields are followed by*</p>
    <p>Name: * <input type="text" name="name" required placeholder="Demo name"></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="Female" required>

    </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="7"placeholder="Enter Address"></textarea></p>
<p>Email: * <input type="email" name="email" id="email" required placeholder="Enter Email" ></p>
<p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="Enter Pincode"></p>
<h2>Payment Information</h2>
<p>Card Type: *
    <select name="card_type" id="card_type" required>
        <option value="">--Select a Card type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
</p>
<p>
    Card Number: * <input type="number" name="card_number" id="card_number" required placeholder="Enter Card Number">
</p>
<p>
    Expiration Date: * <input type="date" name="exp_date" id="exp_date" required >
</p>
<p>
    CVV * <input type="password" name="cvv" id="cvv" required placeholder="CVV">
</p>
<input type="submit" value="Pay Now">
</div>
</body>
</html>
